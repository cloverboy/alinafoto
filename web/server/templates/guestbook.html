<div class="cont" style="width:600px;height:650px;overflow-y:scroll;background-color:#fff;padding:0 10px;">
    <div id="disqus_thread" style="width:574px;">
        <a></a>
    </div>
    <script type="text/javascript">
        var disqus_config = function(){ this.language = '{{ lang }}'; },
            disqus_shortname = '{{ disqus["shortname"] }}';
        (function() {
            var dsq = document.createElement('script');
            dsq.type = 'text/javascript';
            dsq.async = true;
            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
</div>

{% if google_analytics_enabled %}
    <script type="text/javascript">
        var options = {
            cookieDomain: '.{{ base_domain }}',
            siteSpeedSampleRate: 100,
            sampleRate: 100
        };
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ google_analytics_track_id }}', options);
        ga('require', 'linkid', 'linkid.js');
        ga('require', 'displayfeatures');
        ga('send', 'pageview');
    </script>
{% end %}
