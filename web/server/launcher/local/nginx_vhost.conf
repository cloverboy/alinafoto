upstream wyse-media-local-frontend-upstream {
    server 127.0.0.1:50190 max_fails=3 fail_timeout=1s weight=1;
}

server {
    server_name wyse-media-local.wysegames.com;
    listen 80;
    client_max_body_size 1M;
    charset utf-8;
    access_log /home/roman/projects/wyse_media/trunk/web/logs/nginx_access.log;
    error_log /home/roman/projects/wyse_media/trunk/web/logs/nginx_error.log;

    location ~* \.(gif|jpg|png|ico|css|js|html|htm|swf|xml|txt|svg|pdf|xls|xlsx|doc|docx)$ {
        root /home/roman/projects/wyse_media/trunk/web/static;
        error_log /home/roman/projects/wyse_media/trunk/web/logs/nginx_media_error.log;
        add_header Cache-Control "public, no-transform, must-revalidate";
        add_header Last-Modified $date_gmt;
        keepalive_timeout 5;
        access_log off;
        expires 30d;

        location ~* "(.*)/([0-9]{8})/(.*)$" {
            try_files $uri $1/$3;
        }
    }

    location / {
        proxy_pass http://wyse-media-local-frontend-upstream;
        proxy_redirect off;
        proxy_buffering off;
        proxy_read_timeout 10;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Scheme $scheme;
        proxy_set_header Host $http_host;
    }

    location ~ /\. { deny all; }

    error_page 400 401 403 404 405 500 502 503 504 502 /nginx_error.html;
}